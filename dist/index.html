<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/main.c39d6dcf.js" defer=""></script>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div id="topContainer">
        <h1 id="pageTitle">NBA: Teams, Players, and Stats</h1>
        <section id="userInput">
            <h3>Search by Team</h3>
            <label for="teams">Team:</label>
            <select id="teams">
            </select><br><br>
            <label for="season">Season:</label>
            <select id="season">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
            </select><br><br>
            <button id="gameSearch">Search Team Games</button>
            <h3>Search by Player</h3>
            <label for="players">Player:</label>
            <select id="players">
            </select><br><br>
            <label for="playerSeason">Season:</label>
            <select id="seasonPlayer">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
            </select><br><br>
            <button id="playerStatSearch">Search by Player</button><br><br>
            <p id="error" class="error"></p>
            <p id="ok" class="success"></p>
        </section>
        <section id="progOutput"></section> 
    </div>
</body>
</html>
